<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper Royale</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" placeholder="New room code" v-model="roomCode">
        <button @click="joinRoom">Create</button>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            data: {
                roomCode: '',
            },
            methods: {
                joinRoom: function() {
                    window.location.assign(`http://localhost:3000/room/${this.roomCode}`);
                }
            }
        })
    </script>
</body>
</html>
